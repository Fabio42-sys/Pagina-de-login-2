<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/senha.css">
    <title>Pagina de login moderna</title>
</head>

<body>

    <div class="recuperar-senha">

        <div class="infoForm">
            <h2>Coloque aqui suas informações para criar uma nova senha</h2>
        </div>


        <form class="nova-senha">
            <div>
                <input type="email" class="inputEmail"  placeholder="Digite seu email">
            </div>

            <div>
                <input type="password" class="newPassword" placeholder="Digite sua nova senha">
            </div>

            <div>
                <input type="password" class="newPassword" placeholder="Digite sua senha novamente">
            </div>

        </form>
    </div>
