<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/senha.css">
    <title>Pagina de login moderna</title>
</head>

<body>

    <div class="recuperar-senha">

        <div class="infoForm">
            <h2>Coloque aqui suas informações para criar uma nova senha</h2>
        </div>


        <form class="nova-senha" id="formSenha">
            <div>
                <div class="labelInfo">
                <label>Email:</label>
                </div>
                <input type="email" class="inputEmail"  placeholder="info@email.com" required>
            </div>

            <div>
                <div class="labelInfo">
                <label for="novaSenha1" class="labelForm">Nova senha:</label>
                </div>
                <div class="inputInfo">
                <input type="password" placeholder="******" class="newPassword" id="novaSenha1" required>
                <img src="./img/cadeado-fechado.svg" class="cadeado" id="newPass">
                </div>
            </div>

            <div>
                <div class="labelInfo">
                <label for="novaSenha2">Escreva sua senha novamente:</label>
                </div>
                <div class="inputInfo">
                <input type="password" placeholder="******" class="newPassword" id="novaSenha2" required>
                <img src="./img/cadeado-fechado.svg" class="cadeado" id="confirmPass">
                </div>
            </div>

            <label for="checkbox">As senhas são iguais:</label>
            <input type="checkbox" id="verificaSenha" disabled>
            <div class="bntForm">
                <button type="submit" class="concSenha" onclick="trocaSenha()" id="bntSenha">Trocar senha</button>
            </div>
        </form>
    </div>

    <a href="./index.html">Home</a>
    <script src="./js/senha.js"></script>
</body>

</html>
